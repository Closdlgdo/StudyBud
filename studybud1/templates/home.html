{% extends "main.html" %}

{% block content %}

<h1>StudyBud Home</h1>

<div>

    <a href="{% url 'create-room' %}">Create Room</a>

    <div>
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <h4>{{room.id}} -- {{room.name}}</h4>
            <a href="{% url 'room' room.id %}">Create Room</a>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>

        {% endfor %}
    </div>
</div>
    {% endblock content %}
